<div class="card">
  <div class="row">
    <div class="col-4">
      <img src="http://localhost:3000/static/images/{{ product.pic }}" alt="product image" width="240" height="240" class="img-fluid" />
    </div>
    <div class="col-8 p-5">
      <h4>{{ product.name }}</h4>
      <p class="card-text">
        <span class="pt-2 d-block font-weight-bold">Price:</span>
        {{ product.price | currency:'Rp.':'symbol' }}

        <span class="pt-2 d-block font-weight-bold">Description:</span>
        {{ product.description }}


      </p>
    </div>
  </div>

</div>
